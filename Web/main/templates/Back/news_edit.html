{% extends 'Back/admin/MasterDS.html'%}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    {% block headblock%}
    <title>Edit News</title>
    {% endblock %}
    <link rel="stylesheet" type="text/css" href="mystyle.css" />
</head>

<body>
    {% block bodyblock%}
    <div class="kt-portlet kt-portlet--tabs kt-portlet--height-fluid">
        <div class="kt-portlet__head">
            <div class="kt-portlet__head-label">
                <h3 class="kt-portlet__head-title">
                    Edit Panel
                </h3>
            </div>
            <div class="kt-portlet__head-toolbar">
                <ul class="nav nav-tabs nav-tabs-line nav-tabs-bold nav-tabs-line-brand" role="tablist">
                    <li class="nav-item">
                        <a class="nav-link active" data-toggle="tab" href="#kt_widget11_tab1_content" role="tab">
                            Edit News
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" data-toggle="tab" href="#kt_widget11_tab2_content" role="tab">
                            Last News
                        </a>
                    </li>
                </ul>
            </div>
        </div>
        <div style=" margin: 10px;">
            {%for cc in newsedite%}
            <form action="{%url 'news_edit' pk=cc.pk %}" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <label>news_titel : </label><input type=" text" value="{{cc.news_titel}}" name=news_titel
                    style="display: block;">
                <label>news_short_txt : </label><textarea type="text" name=news_short_txt
                    style="display: block;">{{cc.news_short_txt}}</textarea>
                <label>news_body_txt : </label><textarea type="text" name=news_body_txt
                    style="display: block;">{{cc.news_body_txt}}</textarea>
                <input type="file" name="MyFile" /> {{cc.news_pic}}<br>
                <br>
                <button type="submit">submit</button>
            </form>
            {%endfor%}
        </div>
    </div>
    {% endblock %}
</body>

</html>
