<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="register.css">
    <link rel="stylesheet" type="text/css" href="fontawesome/css/all.css">
    <title>Register</title>
</head>

<body>
    <div class="wrapper">

        <form action="" class="login">

            <p class="title">ثبت نام</p>
            <p>
                <input type="text" class="login-text" placeholder="نام کاربری">
                <i class="fas fa-user-tie"></i>
            </p>
            <p>
                <input type="password" class="login-text" placeholder="رمز عبور">
                <i class="fas fa-lock"></i>
            </p>
            <p>
                <input type="password" class="login-text" placeholder="رمز عبور">
                <i class="fas fa-lock"></i>
            </p>
            <p>
                <input type="email" class="login-text" placeholder="ایمیل">
                <i class="far fa-envelope"></i>
            </p>

            <p class="selectdiv">
                <select>
                    <option>شهر</option>
                    <option>مشهد</option>
                    <option>تهران</option>
                    <option>اصفهان</option>
                </select>
                <span></span>
            </p>
            <p class="file" title="">
                <input type="file" onchange="this.parentNode.setAttribute('title', this.value.replace(/^.*[\\/]/, ''))">
            </p>
            <p>
                <input type="checkbox" class="checkbox" id="checkbox">
                <label for="checkbox" id="labelbox"><span></span>قوانین را قبول دارم</label>
            </p>

            <input type="submit" value="ثبت">
        </form>
    </div>
</body>
<script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>

</html>
