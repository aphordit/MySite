{% extends 'Back/admin/MasterDS.html'%} {% load staticfiles %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    {% block headblock %}

    <title>News List</title>
    {% endblock %}
</head>

<body>
    {% block bodyblock %}

    <div class="kt-portlet kt-portlet--tabs kt-portlet--height-fluid">
        <div class="kt-portlet__head">
            <div class="kt-portlet__head-label">
                <h3 class="kt-portlet__head-title">
                    News Panel
                </h3>
            </div>
            <div class="kt-portlet__head-toolbar">
                <ul class="nav nav-tabs nav-tabs-line nav-tabs-bold nav-tabs-line-brand" role="tablist">
                    <li class="nav-item">
                        <a class="nav-link active" data-toggle="tab" href="#kt_widget11_tab1_content" role="tab">
                            All News
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" data-toggle="tab" href="#kt_widget11_tab2_content" role="tab">
                            Last News
                        </a>
                    </li>
                </ul>
            </div>
        </div>
        <div style="padding: 10px ; margin: 5px; ">

            {%for cc in news%}

            {{cc.news_titel}}
            <br />
            {% endfor%}
        </div>
    </div>


    {% endblock %}

    <hr />

    {% block footerblock %} {% endblock %}
</body>

</html>
